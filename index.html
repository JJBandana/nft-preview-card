<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-container">
    </div>
    <h2 class="active">Equilibrium #3429</h2>
    
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="aligned">
      <img class="coin" src="./images/icon-ethereum.svg" alt="eth">
      <p class="eth">0.041 ETH</p>

      <img class="clock" src="./images/icon-clock.svg" alt="time-left">
      <p>3 days left</p>
    </div>
    
    <hr>
    
    <div class="aligned">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <a class="active" href="#">Jules Wyvern</a></p>
    </div>

  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Jos√© Briasco</a></p>.
  </div>
</body>
</html>
